<!doctype html>
<html lang="en-us">
    <head>
        <!-- META DATA -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- SEO -->
        <title>Event Bubbling/Canceling Example</title>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <!-- STYLESHEETS -->
        <!-- build:css assets/styles/head.css -->
        <!-- endbuild -->
        <link rel="stylesheet" media="screen, projection" href="assets/styles/modern.css" />
    </head>
    <body>
        <!-- CONTENT -->
        <h1>Event Bubbling/Canceling Example</h1>

        <div class="eventBubblingApp js-eventBubblingApp">
            <div class="splitPair">
                <span class="message message_stage js-stageMessage"></span>
                <button class="js-clearButton" type="button">Clear</button>
            </div>
            <div class="container">
                <div class="container-hd">
                    <p>GrandparentView</p>
                </div>
                <div class="container-bd js-grandParentContent">
                    <div class="splitPair">
                        <span class="message js-grandparentMessage"></span>
                        <input type="checkbox" class="splitPair-input">
                    </div>
                    <div class="container">
                        <div class="container-hd">
                            <p>ParentView</p>
                        </div>
                        <div class="container-bd js-parentContent">
                            <div class="splitPair">
                                <span class="message js-parentMessage"></span>
                                <input type="checkbox" class="splitPair-input">
                            </div>
                            <div class="container">
                                <div class="container-hd">
                                    <p>ChildView</p>
                                </div>
                                <div class="container-bd js-childContent">
                                    <div class="splitPair">
                                        <span class="message js-childMessage"></span>
                                    </div>
                                    <button class="button_dispatch js-dispatchButton">Dispatch Event</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <!-- build:js assets/scripts/vendor.js -->
        <script src="assets/vendor/jquery/dist/jquery.js"></script>
        <!-- endbuild -->

        <!-- build:js assets/scripts/main.js -->
        <script src="assets/scripts/main.js"></script>
        <!-- endbuild -->

    </body>
</html>
